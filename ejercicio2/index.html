<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio 2</title>
</head>
<body>
    <script>
        let arreglo=[];
        let arreglo2=[];
        let par=[];
        let impar=[];
        let num1=1;
        let num2=5;
        i = 0;
        e =0;
        for (num1 ; num1 <= num2; num1++) {
            resul=num1*5;  resul2=num1*9;
            arreglo.push(resul)
            arreglo2.push(resul2)
            if (resul%2==0) {
                i++    
                par =i;} else{
                e++
                impar=e;}
            if (resul2%2==0) {
                i++    
                par.i;} else{
                e++
                impar.e;
            }
        }
            console.log("Multiplicacion de 5 hasta 5: "+ arreglo);      
            console.log("Multiplicacion de 9 hasta 5: "+ arreglo2);    
            console.log("Estos valores son pares: "+par);
            console.log("Estos valores son impar: "+impar);
    </script>
</body>
</html>
